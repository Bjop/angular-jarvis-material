<div class="spinner-main">
    <span *ngIf="center" class="loader-layer-center"
          [style.height.px]="centerSize"
          [style.width.px]="centerSize"></span>

    <ng-container *ngFor="let ring of rings">
        <j-loader-ring
            [ring]="ring"
                       [style.height.px]="ring?.size"
                       [style.width.px]="ring?.size"
        />
    </ng-container>
</div>
